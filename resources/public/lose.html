<script type="text/javascript">
function showStat()
{
	target = sessionStorage.getItem("target");
	actual = sessionStorage.getItem("actual");
	res = document.getElementById("res");
	outer_div = document.createElement("div");
	outer_div.className = "table-responsive";
	table1 = document.createElement("table");
	table1.className = "table table-bordered table-hover table-striped";
	thead1 = document.createElement("thead");
	tr1 = document.createElement("tr");
	th1 = document.createElement("th");
	th1.innerHTML = "";
	tr1.appendChild(th1);
	th2 = document.createElement("th");
	th2.innerHTML = "Power consumed (in kW)";
	tr1.appendChild(th2);
	thead1.appendChild(tr1);
	table1.appendChild(thead1);
	
	tbody1 = document.createElement("tbody");
	tr2 = document.createElement("tr");
	tr2.className = "danger";
	td1 = document.createElement("td");
	td1.innerHTML = "Target";
	tr2.appendChild(td1);
	td2 = document.createElement("td");
	td2.innerHTML = target;
	tr2.appendChild(td2);
	tbody1.appendChild(tr2);
	
	tr3 = document.createElement("tr");
	td3 = document.createElement("td");
	td3.innerHTML = "Actual";
	tr3.appendChild(td3);
	td4 = document.createElement("td");
	td4.innerHTML = actual;
	tr3.appendChild(td4);
	tbody1.appendChild(tr3);
	
	table1.appendChild(tbody1);
	outer_div.appendChild(table1);
	res.appendChild(outer_div);
	
}
</script>
