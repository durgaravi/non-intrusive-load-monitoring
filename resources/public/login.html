	<script>
		function chkPwd()
		{
			username = document.getElementById("username").value;
			password = document.getElementById("pwd");
			xhr = new XMLHttpRequest();
			xhr.open("GET","http://localhost/php/getHouseid.php?username="+username,false);
			xhr.send();
			a = JSON.parse(xhr.responseText);
			if(a[3] == pwd.value)
			{
				sessionStorage.setItem("username",username);
				sessionStorage.setItem("houseid",a[0]);
				sessionStorage.setItem("firstname",a[1]);
				sessionStorage.setItem("lastname",a[2]);
				window.location.href = "http://localhost:8080/index.html";
				return false;
			}
			else
			{
				pwd.value = "";
				document.getElementById("warning").innerHTML = "Incorrect password entered. Please try again.";
				warning.style.display="block";
			}
		}
	</script>
